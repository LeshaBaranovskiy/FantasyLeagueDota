name: Desktop builds

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            module: composeApp
            tasks: ":composeApp:packageExe :composeApp:packageMsi"
            artifact_label: windows
          - os: macos-latest
            module: composeApp
            tasks: ":composeApp:packageDmg"
            artifact_label: macos
          - os: ubuntu-latest
            module: composeApp
            tasks: ":composeApp:packageDeb :composeApp:packageAppImage"
            artifact_label: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable (unix)
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Build desktop artifacts
        run: ./gradlew ${{ matrix.tasks }} --stacktrace

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.artifact_label }}
          path: |
            ${{ matrix.module }}/build/compose/binaries/**/*
          if-no-files-found: warn
